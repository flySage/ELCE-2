<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking Form</title>
</head>
<body>
    
    <h1 align="center">Hotel Room Booking</h1>
    <Form action="#" method="post" align="center">

        <!--Name-->
        <label for="fullname">Full Name</label>
        <intput type="text" id="fullname" name="fullname" required>
        <br><br>

        <!--Email-->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!--Phone-->
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
        <br><br>

        <!--Check-in & Check-out-->
        <label for="checkin">Check-in Date:</label>
        <input type="date" id="checkin" name="checkin">
        <br><br>

        <label for="checkout">Check-Out Date:</label>
        <input type="date" id="checkout" name="checkout">
        <br><br>

        <!--Room Type-->
        <label for="room">Room Type:</label>
        <select id="room" name="room">
            <option value="single">Single Room</option>
            <option value="double">Double Room</option>
            <option value="triple">Triple Room</option>
        </select>
        <br><br>

        <!--Number of Guests-->
        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guest" min="1" max="7">
        <br><br>

        <!--Special Instructions-->
        <label for="instructions">Special Instructions</label><br>
        <textarea id="instructions" name="instructions" rows="4" cols="40"></textarea>
        <br><br>

        <!--Buttons-->
        <input type="submit" value="Book Now">
        <input type="reset" value="Reset Form">

    </Form>
</body>
</html>
