<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1.0, initial-scale=1.0">
    <title>Github Registration Form</titie>
</head>
<body>
    <h2>Github Registration Form</h2>
    <form method="post" action="/submit_registration">

        <label for="name">Full Name:</label><br>
        <input type="text" id="email" name="name" placeholder="Enter your full name" required><br>

        <label for="email">Email add</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br>
 
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" placeholder="Create a password" required><br><br>

        <input type="submit" value="Submit">

    </form>
</body>
</html>
